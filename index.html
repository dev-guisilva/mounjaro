<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mounjaro Caseiro - Perca +10Kg em pouco tempo!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
        }

        /* Custom progress bar style */
        .progress-bar {
            height: 8px;
            background: linear-gradient(to right, #2f7a1f 0%, #a9d48b 100%);
            border-radius: 9999px;
            margin: 1.5rem 0 2rem 0;
            width: 100%;
            max-width: 440px;
            position: relative;
        }

        .progress-bar .progress-level {
            display: block;
            height: 100%;
            background-color: #2f7a1f;
            border-radius: 9999px;
            width: 50%;
            max-width: 440px;
            position: relative;
            z-index: 1;
        }

        .image-container {
            background: linear-gradient(180deg, #5a7f16 0%, #222400 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgb(0 0 0 / 0.3);
            width: 440px;
            margin: 0 auto;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
        }

        .headline {
            max-width: 440px;
            margin: 0 auto 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            color: white;
            text-align: center;
            padding: 0.8rem 1rem;
            background-color: rgba(23, 46, 3, 0.85);
            border-radius: 6px;
            line-height: 1.3;
        }

        .attention-text {
            max-width: 440px;
            margin: 1.5rem auto 1rem;
            font-size: 0.875rem;
            text-align: center;
            line-height: 1.3;
        }

        .attention-text b,
        .attention-text strong {
            font-weight: 700;
        }

        .attention-text .attention {
            color: #cc0000;
            font-weight: 700;
            margin-right: 4px;
        }

        .btn-primary {
            display: block;
            max-width: 440px;
            margin: 0 auto 2rem;
            background-color: #2f7a1f;
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #255814;
            outline: none;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start py-8 px-4">

    <header class="mb-2">
        <img src="assets/Mounjaro de pobre.png" alt="Mounjaro de Pobre Logo" width="200px" height="auto" />
    </header>

    <div class="headline" role="heading" aria-level="1">
        Elimine até 10kg de gordura em 30 dias com essa nova receita do Mounjaro Caseiro
    </div>

    <div class="image-container" aria-label="Mounjaro de Pobre dish logo">
        <img src="assets/img mounjare.PNG" alt="Mounjaro de Pobre - prato com ervas" />
    </div>

    <p class="attention-text">
        <span class="attention">Atenção:</span> ofereceremos apenas <strong>uma consulta por pessoa.</strong><br />
        Se você sair, perderá a sua vez. Aproveite essa oportunidade exclusiva!
    </p>
    <a href="quizz.html">
        <button class="btn-primary" type="button" role="button" aria-label="Quero essa receita">
            QUERO ESSA RECEITA
        </button>
    </a>
</body>

</html>
